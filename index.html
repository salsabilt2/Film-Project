<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Buff</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <h1>Film Buff</h1>
            <ul>
                <li><a href="#">Featured</a></li>
                <li><a href="#">Search Movies</a></li>
                <li><a href="#">Detailed</a></li>
                <li><a href="#">Profiles & Watchlist</a></li>
            </ul>
            <div class="auth-buttons">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Explore top-rated films & watch them on the go!</h2>
        <p>Start your cinematic journey now.</p>
        <button class="cta-button">Start watching</button>
    </section>

    <!-- Discover Must-Watch Movies Section -->
    <section class="discover-movies">
        <h3>Discover Must-Watch Movies</h3>
        <div class="movies-container">
            <div class="movie-card">
                <img src="../static/images/movie1.jpg" alt="Top Movie Picks">
                <h4>Top Movie Picks</h4>
                <p>Tom, Emily, Michael</p>
            </div>
            <div class="movie-card">
                <img src="../static/images/movie2.jpg" alt="Film Frenzy">
                <h4>Film Frenzy</h4>
                <p>Movie Buff Studio</p>
            </div>
            <!--   Add more movie cards as needed   -->
        </div>
    </section>
    
</body>
</html>
